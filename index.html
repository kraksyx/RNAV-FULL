
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyExam</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-menu" class="main-menu">
    <h1 class="cool-title">MyExam RNAV DOC PT2 P2</h1>
    <button onclick="startExam()">Start Test</button>
  </div>

  <div class="container" style="display: none;">
    <div class="quiz-box">
      <div id="question-container"></div>
      <div id="options-container"></div>
      <div class="controls">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="finishTest()">Finish Test</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>
    <div class="sidebar">
      <div id="question-nav"></div>
    </div>
  </div>

  <div id="summary-container" style="display: none;"></div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
